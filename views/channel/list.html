<div class="layui-layout layui-layout-admin" style="padding-left: 20px;">
    <div class="layui-row" style="margin-top: 20px;">
        <div class="layui-col-xs6">
            <a class="layui-btn" id="add_channel">新增</a>
        </div>
        <div class="layui-col-xs6 search_text">
            <form class="layui-form" action="" onsubmit="javascript:return false;">
                <div class="demoTable">
                    <div class="layui-inline" style="width: 40%">
                        <input class="layui-input" name="name" id="name" autocomplete="off" placeholder="节目名称" >
                    </div>
                    <button class="layui-btn" data-type="reload">查询</button>
                </div>
            </form>
            
        </div>
    </div>
    <table class="layui-hide" id="table_list" lay-filter="table_filter">
    </table>
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">启动</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">停止</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>
<script>
    layui.use(['table','form','element'], function(){
        var table = layui.table;
        var form = layui.form;
        var element = layui.element;

        //方法级渲染
        table.render({
            elem: '#table_list'
            ,url: './table'
            ,cols: [[
                {field:'channelID', title: '节目ID', align:'center',sort: false, width:120}
                ,{field:'name',title: '节目名称'}
                ,{field:'src',title: '源流地址'}
                ,{field:'group',width:60, title: '组播',templet:function (d) {
                        var html = Snow.getOnOrOff(d.group);

                    }}
                ,{field:'single',width:60, title: '单播'}
                ,{field:'vod',width:60, title: '回看'}
                ,{field:'tsoc',width:60, title: '时移'}
                ,{field:'toaac',width:100, title: '音频转码'}
                ,{field:'demux',width:100, title: '节目状态'}
                ,{fixed: 'right', width:210, align:'center', toolbar: '#bar'}
            ]]
            ,id: 'listReload'
            ,page: true
            ,height: "full-130"
        });

        var $ = layui.$, active = {
            reload: function(){
                table.reload('listReload', {
                    where: {
                        sourceName: $('#sourceName').val(),
                    }
                });
            }
        };


    $("#add_channel").on("click",function() {
        window.location.href="./add"
    });

    //监听工具条
    table.on('tool(table_filter)', function(obj){
        var data = obj.data;
        if(obj.event === 'detail'){
            //layer.msg('ID：'+ data.id + ' 的查看操作');
        } else if(obj.event === 'del'){
            layer.confirm('真的删除【'+data.source_name+'】频道么', function(index){
            var jsData = {'id':data.id}
            $.post('{{urlfor "ChannelController.AjaxDel"}}', jsData, function (out) {
                if (out.status === 0) {
                    layer.alert('删除成功了', {icon: 1},function(index){
                        layer.close(index);
                        window.location.reload();
                    });
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            obj.del();
            layer.close(index);
        });
        } else if(obj.event === 'edit'){
            layer.open({
                type: 2,
                shade: 0.3,
                id:1,
                title:"编辑-"+data.source_name,
                content: './edit?id='+data.id,
                area:['500px','300px'],
            }); 
        }
    });

    $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
});

</script>
